<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling with ID Selector</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    #header {
      background-color:yellow;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    #header nav ul {
      list-style-type: none;
      padding: 0;
    }

    #header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    #header nav ul li a {
      color:green;
      text-decoration: none;
      font-size: 1.2em;
    }

    #header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main content styles */
    #main-content {
      width: 70%;
      margin: 20px auto;
    }

    #article {
      background-color: blue;
      padding: 20px;
      border: 1px solid #ccc;
    }

    #article h2 {
      margin-top: 0;
    }

    #article p {
      line-height: 1.6;
    }

    /* Sidebar styles */
    #sidebar {
      width: 25%;
      background-color: navy;
      float: right;
      padding: 10px;
    }

    #sidebar h3 {
      margin-top: 0;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    #sidebar ul li {
      margin-bottom: 10px;
    }

    /* Footer styles */
    #footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header id="header">
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="main-content">
    <article id="article">
      <h2>Article Title</h2>
      <p>This is a sample article content. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </article>
  </section>

  <aside id="sidebar">
    <h3>Sidebar</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </aside>

  <footer id="footer">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
